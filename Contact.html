<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles/contact.css" />
  </head>

  <body>
    <header class="header">
      <a href="headerpage.html">
        <div class="header-left">
          <img class="Header-logo" src="Pictures/RainyDays_Logo.png" alt="Logo"/>
        </div>
      </a>

      <div class="hamburger-icon" onclick="toggleMenu()">
        <span class="material-symbols-outlined">menu</span>
      </div>

      <div class="hamburger-menu" id="mobileMenu">
        <nav class="header-mid-buttons">
          <a class="hamburger-home" href="headerpage.html">Home</a>
          <a class="hamburger-about" href="about.html">About</a>
          <div class="hamburger-contact">Contact</div>
        </nav>
      </div>
      <div class="header-right">
        <input class="search-bar" type="text" placeholder="Search" />
        <div class="search-button">
          <img class="search-icon" src="Pictures/search-icon.svg" alt="Search icon"/>
        </div>
        <div class="cart">
          <img class="cart-symbol" src="Pictures/shopping-cart-01.png" alt="Shopping cart"/>
        </div>
        <div class="currency">Currency / KR</div>
        <img class="norge-flagg" src="Pictures/Flag2.png" alt="Flag"/>
      </div>
    </header>

    <main>
      <div class="form-container">
        <form>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" />

          <label for="fname">Full Fame:</label>
          <input type="text" id="fname" name="fullname" />

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="england">England</option>
            <option value="sweden">Sweden</option>
            <option value="norway">Norway</option>
          </select>

          <label for="subject">Subject:</label>
          <textarea id="subject" name="subject"></textarea>

          <div class="button-container" href="headerpage.html">
            <button class="button-continue">Continue</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-left">
        <img class="footer-logo" src="Pictures/RainyDays_Logo.png" alt="Logo"/>
      </div>

      <div class="footer-middle">
        <a class="footer-home" href="headerpage.html">Home</a>
        <a class="footer-about" href="about.html">About</a>
        <div class="footer-contact">Contact</div>
      </div>

      <div class="footer-right">
        <div class="instagram">
          <img class="instagram-pic" src="Pictures/Social media/instagram.png" alt="Instagram logo"/>
        </div>
        <div class="twitter">
          <img class="twitter-pic" src="Pictures/Social media/twitter.png" alt="Twitter logo"/>
        </div>
        <div class="facebook">
          <img class="facebook-pic" src="Pictures/Social media/Facebook.png" alt="Facebook logo"/>
        </div>
      </div>
    </footer>

    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobileMenu");
        menu.classList.toggle("show");
      }
    </script>
  </body>
</html>
